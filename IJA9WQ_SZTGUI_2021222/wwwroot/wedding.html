<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weddings</title>
    <link rel="stylesheet" href="qstyle.css" />
</head>
<body>
    <a href="index.html">Back to Menu</a>
    <h1>Wedding Catalog</h1>

    <div id="formdiv">
        <label>Wedding Place</label>
        <input type="text" id="weddingplace" />
        <label>Wedding Price</label>
        <input type="number" id="price" />
        <label>HusbandID</label>
        <input type="number" id="husbandid" />
        <label>WifeID</label>
        <input type="number" id="wifeid" />
        <button type="button" onclick="create()">Add Wedding</button>
    </div>

    <div id="updateformdiv">
        <label>Wedding Place</label>
        <input type="text" id="weddingplacetoupdate" />
        <label>Wedding Place</label>
        <input type="number" id="pricetoupdate" />
        <label>HusbandID</label>
        <input type="number" id="husbandidtoupdate" />
        <label>WifeID</label>
        <input type="number" id="wifeidtoupdate" />
        <button type="button" onclick="update()">Update Wedding</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Place</th>
                <th>Price</th>
                <th>HusbandID</th>
                <th>WifeID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="weddingscript.js"></script>
</body>
</html>
